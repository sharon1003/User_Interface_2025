<body>
    <header class="header">
        <div class="header-top" onclick="location.href='index.html'">
            <h1 class="title">The Flying Dutchman</h1>
        </div> 
        <div class="header-top-right">
            <div class="lang-switch">
                <button class="lang-btn" data-lang="en">EN</button>
                <button class="lang-btn" data-lang="sv">üá∏üá™ SV</button>

            </div>

    <nav>
        <ul>
            <li><a href="./index.html" data-i18n="home">Home</a></li>
            <li><a href="./menu.html" data-i18n="menu">Menu</a></li>
            <li><a href="./login.html" data-i18n="login">Log In</a></li>
        </ul>
    </nav>

    <h1 data-i18n="menu" class="vip-title">MENU</h1>

    <main>
        <section class="menu-section">
            <div class="tabs">


                <button class="tab-btn active" data-category="Beer" data-i18n="beer">Beer</button>
                <button class="tab-btn" data-category="Spirit" data-i18n="spirit">Spirit</button>
                <button class="tab-btn" data-category="Wine" data-i18n="wine">Wine</button>
                <button class="tab-btn" data-category="Cocktail" data-i18n="cocktail">Cocktail</button>
                <button class="tab-btn" data-category="Food" data-i18n="food">Food</button>
            </div>
            <div class="dropDown-content">

                <div id="Spirit" class="tab-content active-container"></div>
                <div id="Wine" class="tab-content"></div>
                <div id="Cocktail" class="tab-content"></div>
                <div id="Beer" class="tab-content"></div>
                <div id="Food" class="tab-content"></div>
            </div>
        </section>
    
        <section class="cart-section">
            <div class="cart-detail">
                <h2 id="shopping-cart-title" class="cart-title" data-i18n="shoppingCart">Shopping Cart <br> <small>Drop items here to add them to your cart</small> </h2>
                <div id="order-box" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div id="cart-list" class="cart-list"></div>
                </div>

        
                <div class="check-info">
                    <p class="total-price"><strong data-i18n="total">Total:</strong>SEK <span id="cart-total">0</span></p>
                    <button class="checkout-btn" onclick="location.href='./payment.html'">
                        <i class="fas fa-money-bill-wave"></i> Pay
                    </button>
                </div>
                    <!-- UNDO & REDO: -->
                <div id="undo-redo-container">
                    <button id="undo-button">
                        <i class="fas fa-undo"></i> Undo
                    </button>
                    <button id="redo-button">
                        <i class="fas fa-redo"></i> Redo
                    </button>
                </div>
            </div>
        </section>
    
    </main>
