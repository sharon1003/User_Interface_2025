<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Flying Dutchman</title>
    <link rel="stylesheet" href="../public/css/login2.css">
    <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>

    <!-- 🔒 登入表單 -->
    <div class="login-container">
        <h2 data-i18n="loginTitle">Login</h2>
        <form id="loginForm">
            <!-- 用戶名 -->
            <label for="username" data-i18n="username">Username:</label>
            <input type="text" id="username" placeholder="Enter username" required>

            <!-- 密碼 -->
            <label for="password" data-i18n="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Enter password" required>
                <button type="button" class="toggle-password" onclick="togglePassword()"></button>
            </div>

            <!-- 角色選擇 -->
            <label for="role" data-i18n="role">Role:</label>
            <select id="role" required>
                <option value="customer" data-i18n="customer">Customer</option>
                <option value="vip" data-i18n="vip">VIP Customer</option>
                <option value="staff" data-i18n="staff">Bartender/Waiter</option>
                <option value="owner" data-i18n="owner">Owner</option>
            </select>

            <!-- 登入按鈕 -->
            <button type="submit" class="login-btn" data-i18n="loginBtn">Login</button>
        </form>
        <p id="loginMessage"></p>
    </div>

    <!-- 🌐 JavaScript -->
    <script src="../public/js/lang.js"></script>
    <script src="../public/js/login.js"></script>
</body>
</html>
