<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Flying Dutchman - Menu</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="../public/css/menu2.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>

    <!-- 🔵 Header 導覽列 -->
    <header class="navbar">
        <div class="logo" onclick="location.href='index.html'">
            <img src="../public/images/logo.png" alt="Logo">
            <span>The Flying Dutchman</span>
        </div>
        <div class="lang-switch">
            <button onclick="setLanguage('en')">🇺🇸 EN</button>
            <button onclick="setLanguage('sv')">🇸🇪 SV</button>
            <button onclick="setLanguage('zh')">🇹🇼 繁體中文</button>
        </div>
    </header>

    <!-- 🍺 篩選器 -->
    <section class="filter-section">
        <h2 data-i18n="filterTitle">Filter Menu</h2>
        <div class="filter-container">
            <div class="filter-group">
                <label for="allergy" data-i18n="allergy">Allergy:</label>
                <select id="allergy" onchange="applyFilter()">
                    <option value="all" data-i18n="all">All</option>
                    <option value="gluten" data-i18n="gluten">Gluten-Free</option>
                    <option value="nuts" data-i18n="nuts">Nut-Free</option>
                    <option value="lactose" data-i18n="lactose">Lactose-Free</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="alcohol" data-i18n="alcohol">Alcohol:</label>
                <input type="range" id="alcohol" min="0" max="100" step="1" oninput="applyFilter()">
                <span id="alcohol-value">0%</span>
            </div>

            <div class="filter-group">
                <label for="tannins" data-i18n="tannins">Tannins:</label>
                <input type="range" id="tannins" min="0" max="100" step="1" oninput="applyFilter()">
                <span id="tannins-value">0%</span>
            </div>
        </div>
    </section>

    <!-- 🍹 菜單展示 -->
    <section class="menu-section">
        <h2 data-i18n="menuTitle">Our Menu</h2>

        <!-- 飲品 -->
        <div class="menu-category" id="drinks">
            <h3 data-i18n="drinks">Drinks</h3>
            <div class="menu-list" id="drink-list"></div>
        </div>

        <!-- 食物 -->
        <div class="menu-category" id="food">
            <h3 data-i18n="food">Food</h3>
            <div class="menu-list" id="food-list"></div>
        </div>

        
        <!-- VIP 專區 -->
        <div class="menu-category vip-section" id="vip-menu" style="display:none;">
            <h3 data-i18n="vipMenu">VIP Exclusive Menu</h3>
            <div class="menu-list" id="vip-list"></div>
        </div>
    </section>

    <!-- 🛒 訂單區 -->
    <section class="order-section">
        <h3 data-i18n="order">Your Order</h3>
        <div class="order-cart" id="order-cart" ondrop="drop(event)" ondragover="allowDrop(event)">
            <p data-i18n="dragHere">Drag items here to order</p>
        </div>
        <button class="submit-order" onclick="submitOrder()" data-i18n="submitOrder">Submit Order</button>
    </section>

    <!-- ⚓ Footer -->
    <footer class="footer">
        <p>&copy; 2025 The Flying Dutchman Pub | 🍺 Drink responsibly.</p>
    </footer>

    <!-- 🌐 JavaScript -->
    <script src="./menu2.js"></script>
</body>
</html>
