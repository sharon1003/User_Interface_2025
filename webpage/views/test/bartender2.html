<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bartender Dashboard - The Flying Dutchman</title>
    <link rel="stylesheet" href="../public/css/bartender2.css">
    <link rel="stylesheet" href="../public/css/style2.css">
</head>
<body>

    <!-- 🛎️ Header -->
    <header class="navbar">
        <div class="logo">
            <img src="../public/images/logo.png" alt="Logo">
            <span>Bartender Dashboard</span>
        </div>
        <div class="lang-switch">
            <button onclick="setLanguage('en')">🇺🇸 EN</button>
            <button onclick="setLanguage('sv')">🇸🇪 SV</button>
            <button onclick="setLanguage('zh')">🇹🇼 繁體中文</button>
        </div>
    </header>

    <!-- 🍺 服務生功能 -->
    <section class="bartender-section">
        <h2 data-translate="currentOrders">Current Orders</h2>

        <!-- 訂單清單 -->
        <div class="order-list" id="order-list">
            <!-- 訂單項目將由 JavaScript 動態生成 -->
        </div>

        <!-- 🎯 操作提示 -->
        <p id="order-message"></p>
    </section>

    <!-- ⚓ Footer -->
    <footer class="footer">
        <p>&copy; 2025 The Flying Dutchman Pub | 🍺 Drink responsibly.</p>
    </footer>

    <!-- 🌐 JavaScript -->
    <script src="./bartender2.js"></script>
</body>
</html>
