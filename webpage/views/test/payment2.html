<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - The Flying Dutchman</title>
    <link rel="stylesheet" href="../public/css/payment2.css">
    <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>

    <!-- 💳 Header -->
    <header class="navbar">
        <div class="logo" onclick="location.href='index.html'">
            <img src="../public/images/logo.png" alt="Logo">
            <span>Payment Page</span>
        </div>
        <div class="lang-switch">
            <button onclick="setLanguage('en')">🇺🇸 EN</button>
            <button onclick="setLanguage('sv')">🇸🇪 SV</button>
            <button onclick="setLanguage('zh')">🇹🇼 繁體中文</button>
        </div>
    </header>

    <!-- 💵 付款區域 -->
    <section class="payment-section">
        <h2 data-translate="paymentTitle">Payment Summary</h2>

        <!-- 🛒 訂單摘要 -->
        <div class="order-summary">
            <ul id="order-list">
                <!-- 訂單項目由 JS 動態生成 -->
            </ul>
            <p data-translate="totalAmount">Total Amount: </p>
            <span id="total-amount">$0</span>
        </div>

        <!-- 💳 付款方式選擇 -->
        <div class="payment-method">
            <label for="payment-option" data-translate="choosePayment">Choose Payment Method:</label>
            <select id="payment-option" onchange="toggleCardDetails()">
                <option value="cash" data-translate="cash">Cash</option>
                <option value="credit" data-translate="creditCard">Credit Card</option>
                <option value="vip" data-translate="vipAccount">VIP Account</option>
            </select>
        </div>

        <!-- ✅ 提交按鈕 -->
        <button class="submit-btn" onclick="processPayment()" data-translate="submitPayment">Submit Payment</button>
        <p id="payment-message"></p>
    </section>

    <!-- ⚓ Footer -->
    <footer class="footer">
        <p>&copy; 2025 The Flying Dutchman Pub | 🍺 Drink responsibly.</p>
    </footer>

    <!-- 🌐 JavaScript -->
    <script src="./payment2.js"></script>
</body>
</html>
