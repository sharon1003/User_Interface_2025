<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - The Flying Dutchman</title>
    <link rel="stylesheet" href="../public/css/order2.css">
    <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>

    <!-- 🔵 Header 導覽列 -->
    <header class="navbar">
        <div class="logo" onclick="location.href='index.html'">
            <img src="../public/images/logo.png" alt="Logo">
            <span>The Flying Dutchman Pub</span>
        </div>
        <div class="lang-switch">
            <button onclick="setLanguage('en')">🇺🇸 EN</button>
            <button onclick="setLanguage('sv')">🇸🇪 SV</button>
            <button onclick="setLanguage('zh')">🇹🇼 繁體中文</button>
        </div>
    </header>

    <!-- 🛒 訂單內容 -->
    <section class="order-section">
        <h2 data-translate="orderTitle">Your Order</h2>

        <!-- 訂單清單 -->
        <div class="order-list" id="order-list">
            <!-- 訂單項目將由 JavaScript 動態生成 -->
        </div>

        <!-- 🧾 總金額 -->
        <div class="order-summary">
            <h3 data-translate="total">Total:</h3>
            <span id="total-amount">$0</span>
        </div>

        <!-- 💳 付款方式選擇 -->
        <div class="payment-methods">
            <h3 data-translate="paymentMethod">Payment Method</h3>
            <select id="payment-method">
                <option value="cash" data-translate="cash">Cash</option>
                <option value="vip" data-translate="vip">VIP Account</option>
                <option value="credit" data-translate="credit">Credit Card</option>
            </select>
        </div>

        <!-- 🛠️ 送出訂單按鈕 -->
        <button class="submit-btn" onclick="submitOrder()" data-translate="submitOrder">Submit Order</button>

        <!-- ✅ 訊息顯示區 -->
        <p id="order-message"></p>
    </section>

    <!-- ⚓ Footer -->
    <footer class="footer">
        <p>&copy; 2025 The Flying Dutchman Pub | 🍺 Drink responsibly.</p>
    </footer>

    <!-- 🌐 JavaScript -->
    <script src="../public/js/lang.js"></script>
    <script src="../public/js/drinks.js"></script>
    <script src="./order2.js"></script>
</body>
</html>
